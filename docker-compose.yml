version: '3.9'

services:
  api:
    build: .
    container_name: evemap-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    environment:
      - DATABASE_URL=sqlite:///data/universe.db
      - CACHE_DIR=data/api_cache
      - HEATMAP_CACHE_TTL=6
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  data:
    driver: local
